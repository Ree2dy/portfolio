<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Langton's Ant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    canvas {
      background-color: #222;
      border: 2px solid #444;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body class="bg-dark text-white">

  <header class="text-center mt-3 mb-0">
    <h1 class="h3">Langton's Ant</h1>
    <p class="text-muted">A simple cellular automaton demo</p>
  </header>

  <div class="container text-center">
    <canvas id="antCanvas"></canvas>
     <!-- <canvas class="card-img-top" id="ant-preview" width="500" height="500"></canvas> -->
  </div>




  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



  <script>
    const canvas = document.getElementById("antCanvas");
    const ctx = canvas.getContext("2d");

    const size = 500;
    const cellSize = 10;
    const gridSize = size / cellSize;

    canvas.width = size;
    canvas.height = size;

    let grid = [...Array(gridSize)].map(() => Array(gridSize).fill(0));
    let x = Math.floor(gridSize / 2);
    let y = Math.floor(gridSize / 2);
    let dir = 0;

    let interval = null;
    let speed = 50;  // in ms
    let isRunning = true;


    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    function step() {
      if (grid[y][x] === 0) {
        dir = (dir + 1) % 4;
        grid[y][x] = 1;
        drawCell(x, y, "#fff");
      } else {
        dir = (dir + 3) % 4;
        grid[y][x] = 0;
        drawCell(x, y, "#222");
      }

      switch (dir) {
        case 0: y--; break;
        case 1: x++; break;
        case 2: y++; break;
        case 3: x--; break;
      }

      if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) {
        x = Math.floor(gridSize / 2);
        y = Math.floor(gridSize / 2);
      }
    }

    function startSimulation() {
      if (interval) clearInterval(interval);
      interval = setInterval(step, speed);
    }

    let intervalId = null;

    startSimulation();



  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="cellAutoCardDisplay.js"></script>
</body>
</html>
